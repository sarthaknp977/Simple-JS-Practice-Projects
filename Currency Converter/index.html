<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rates">
            <div class="rate1">12</div>
            <div class="rate2">12</div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options"><select></select></div>
                <div class="input"> <input type="number"></div>
            </div>
            <button class="swap">Swap</button>
            <div class="target">
                <div class="options"><select></select></div>
                <div class="input"> <input disabled type="number"></div>
            </div>
        </div>
        <button class="calculate">Calculate</button>
    </div>
    <script src='script.js'></script>
</body>

</html>
