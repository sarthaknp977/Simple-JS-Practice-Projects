<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="fields">
            <div class="day">
                <input type="number" placeholder="Enter days" id="day">
            </div>
            <div class="hour">
                <input type="number" placeholder="Enter hours" id="hour">
            </div>
            <div class="minute">
                <input type="number" placeholder="Enter minutes" id="minute">
            </div>
            <div class="second">
                <input type="number" placeholder="Enter seconds" id="second">
            </div>
        </div>
        <div class="actions">
            <span class="start">Start</span>
            <span class="pause">Pause</span>
            <span class="reset">Reset</span>
        </div>
        <div class="countdown">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
