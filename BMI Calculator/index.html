<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="wrapper">
        <div class="fields">
            <div class="weight">
                <input id="weight-value" type="number" placeholder="Enter Your weight(kg/lb)">
                <div class="units"><input type="radio" name="weight-unit" class="weight-unit" id="kg-unit"
                        checked><label for="kg-unit"><span>kg</span></label>
                    <input type="radio" name="weight-unit" class="weight-unit" id="lb-unit"><label
                        for="lb-unit"><span>lb</span></label>
                </div>
            </div>
            <div class="height">
                <input type="number" id="ft" placeholder="ft">
                <input type="number" id="inch" placeholder="inch">
            </div>
        </div>
        <div class="btns">
            <button class="calculate">Calculate BMI</button>
        </div>
        <div class="display">
            <span class="bmi"></span>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.familiacircle.com%2Fwp-content%2Fuploads%2F2020%2F12%2Fwp-1607293296937.jpg&f=1&nofb=1&ipt=262c3d5cde825232c79ea3794ff7eadbeda58b22ac2d30ca1879ab1b5bbc1ef1&ipo=images"
                alt="">
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
